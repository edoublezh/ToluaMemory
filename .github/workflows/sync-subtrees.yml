name: Sync Subtrees

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨自动更新（UTC 时间）
  workflow_dispatch:      # 也可以手动点按钮执行

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ToluaMemory
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.actionUse }}

    - name: Update Subtrees
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions"
        # 拉取子树更新，--squash会把子树的多个commit合并成一个，-m是自定义的commit信息
        git subtree pull --prefix=ToluaCode https://github.com/edoublezh/tolua_runtime.git master --squash -m "🤖 chore(ToluaCode): Sync from upstream"
        git subtree pull --prefix=ToluaUnity https://github.com/edoublezh/tolua.git master --squash -m "🤖 chore(ToluaUnity): Sync from upstream"
        git push
